<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>                                                                                                                  
    <div class = "wrapper">
        <div class="box">
          <div class="button-box">
              <div id ="butn"></div>
            <button type="button" class="btn">Log In</button>
            <button type="button" class="btn">Sign Up</button>
          
        </div>
        <div class="icons">
            <img src="fb.png">
            <img src="gp.png">
            <img src="tw.png">
        </div>
         
            <form class = "input-group">
                <div id="head"><img src="head.png" width="25px" height="25px"></div>
                <input type="text" class="input-field" placeholder="User Id"required>
                <div id="pswd"><img src="pswd.png" width="25px" height="25px"></div>
                <input type="password" class="input-field" placeholder="Password"required>
                <a class ="forgot"href="google.com">Forgot Password?</a>
               <div><button type ="submit" class="submit-btn">Submit</button></div> 
            </form>
        
        </div>
    
    </div>
</body>
</html>
